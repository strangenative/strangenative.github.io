<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ page.title }}</title>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const text = "Russ Maschmeyer is a designer, founder, & innovation lead.";
        const element = document.getElementById("animated-headline");
        let currentIndex = 0;
        
        function typeText() {
            if (currentIndex < text.length) {
                element.innerHTML += text.charAt(currentIndex);
                currentIndex++;
                setTimeout(typeText, 80); // Adjust the typing speed here (milliseconds)
            }
        }
        
        typeText();
    });
</script>
